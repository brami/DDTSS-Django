<HTML>
<HEAD>
<TITLE>Debian Description Tracking  --- milestones</TITLE>
<link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}ddtss/ddtss.css" />
</HEAD>
<BODY>
<br>
<table class="langlist">
<tr><th>milestone</th> <th>translated</th> <th>total</th></tr>
{% for milestone, milestoneinfo in milestones %}
<tr class="{% cycle 'odd' 'even' %}">
    <td>{{milestone}}</td> <td>{{milestoneinfo.translated}}</td> <td> {{milestoneinfo.total}}</td></tr>
{% endfor %}
</table>
<br>
</BODY>
</HTML>
